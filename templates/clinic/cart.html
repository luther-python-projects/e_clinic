{% extends 'layouts/base.html' %}

{% block title %} {{ title}} {% endblock title %}

{% block content %}
{% load static %}
<div id="content" class="container">
    <h2 style="margin-top: 10px;">{{ title }}</h2>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-dark" href="/home/index"> &#x2190; Continue Shopping</a>
                <br>
                <br>
                <table class="table">
                    <tr>
                        <th><h5> Medicine: <strong>2</strong> </h5></th>
                        <th><h5> Total: <strong>$25</strong> </h5></th>
                        <th>
                            <a style="float: right; margin= 5px;" class="btn btn-primary" href="/clinic/checkout"> Checkout</a>
                        </th>

                    </tr>
                </table>

            </div>
            <br>
        </div>

        <div class="col-lg-12">
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex: 2"></div>
                    <div style="flex: 2"><strong>Medicine</strong></div>
                    <div style="flex: 1"><strong>Price </strong></div>
                    <div style="flex: 1"><strong>Quantity</strong></div>
                    <div style="flex: 1"><strong>Total</strong></div>
                </div>
                <div class="cart-row">
                    <div style="flex: 2"><img class="row-image" src="{% static 'img/placeholder.png' alt='image' %}"  ></div>
                    <div style="flex: 2">Medicine1</div>
                    <div style="flex: 1">$15</div>
                    <div style="flex: 1">
                        <p class="quantity">3</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'img/up1.png' alt='image' %}"  >
                            <img class="chg-quantity" src="{% static 'img/down1.png' alt='image' %}">
                        </div>
                    </div>
                    <div style="flex:1;">$45</div>
                </div>

            </div>
        </div>

    </div>
</div>

<hr class="featurette-divider">
{% endblock content %}
